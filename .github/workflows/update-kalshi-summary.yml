name: Update Kalshi Data

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:        # Allows you to click "Run workflow" manually

# PERMISSIONS: This is non-negotiable. 
# You MUST have "Read and write permissions" enabled in Repo Settings > Actions > General.
permissions:
  contents: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the MAIN branch specifically
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: main

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install Dependencies
      - name: Install Libraries
        run: |
          pip install --upgrade pip
          pip install kalshi-python python-dotenv cryptography pydantic

      # 4. Run the Script
      - name: Run Backend Script
        env:
          KALSHI_API_KEY_ID: ${{ secrets.KALSHI_API_KEY_ID }}
          KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}
        run: python backend/kalshi_dashboard.py

      # 5. DEBUG: Verify the file exists on the runner
      - name: Verify File Generation
        run: |
          echo "Checking for frontend/data/kalshi_summary.json..."
          ls -l frontend/data/kalshi_summary.json || echo "FILE MISSING - Python script failed to save."

      # 6. THE NUCLEAR OPTION: Auto-Add and Commit
      # This action automatically detects changes and pushes them.
      - name: Commit and Push
        uses: EndBug/add-and-commit@v9
        with:
          add: 'frontend/data/kalshi_summary.json'
          default_author: github_actions
          message: 'Auto-update Kalshi dashboard data'
          push: true
