name: Kalshi Sniper Bot

on:
  schedule:
    # 15:00 UTC is exactly 10:00 AM EST.
    # We run at :00, :05, and :15 to ensure we catch the market launch immediately.
    - cron: '0,5,15 15 * * *'
    # Runs once an hour for the rest of the day to check for the 25% profit target
    - cron: '30 * * * *'
  workflow_dispatch: # Allows you to trigger the bet manually from the Actions tab

permissions:
  contents: write # Crucial for the bot to save my_positions.json and your website data

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Explicitly installing cryptography fixes the ModuleNotFoundError
          pip install cryptography kalshi-python requests scipy numpy

      - name: Execute Live Trades
        env:
          KALSHI_API_KEY_ID: ${{ secrets.KALSHI_API_KEY_ID }}
          KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}
        run: python backend/kalshi_dashboard.py

      - name: Save Tracking and Website Data
        run: |
          git config --global user.name "WeatherQuantBot"
          git config --global user.email "bot@github.com"
          git add .
          # The '|| exit 0' prevents the workflow from failing if no files changed
          git commit -m "Update positions and dashboard: $(date)" || exit 0
          git push
