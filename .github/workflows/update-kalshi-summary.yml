name: Update Kalshi Data

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:        # Allows manual run button

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # REQUIRED to push the JSON file back

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # FIX HERE: Added 'cryptography' to the install list
      - name: Install Dependencies
        run: |
          pip install kalshi-python python-dotenv cryptography

      - name: Run Backend Script
        env:
          KALSHI_API_KEY_ID: ${{ secrets.KALSHI_API_KEY_ID }}
          KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}
        run: python backend/kalshi_dashboard.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add frontend/data/kalshi_summary.json
          git commit -m "Auto-update dashboard data" || echo "No changes to commit"
          git push
