name: Kalshi Sniper Bot
on:
  schedule:
    - cron: '10,20,30 15 * * *' # Snipes 10:10, 10:20, 10:30 AM EST
    - cron: '0 * * * *'        # Hourly profit monitor
  workflow_dispatch:

permissions:
  contents: write

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          pip install cryptography kalshi-python requests beautifulsoup4
      - name: Execute Live Trades
        env:
          KALSHI_API_KEY_ID: ${{ secrets.KALSHI_API_KEY_ID }}
          KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}
        run: python backend/kalshi_dashboard.py
      - name: Save Tracking Data
        run: |
          git config --global user.name "WeatherQuantBot"
          git config --global user.email "bot@github.com"
          git add .
          git commit -m "Scrape update" || exit 0
          git push
