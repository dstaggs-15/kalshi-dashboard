name: Run Weather Quant Bot
on:
  schedule:
    - cron: '0 * * * *' # Hourly
  workflow_dispatch:

jobs:
  trade_and_update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install
        run: pip install kalshi-python scipy numpy requests

      - name: Run Bot
        env:
          KALSHI_API_KEY_ID: ${{ secrets.KALSHI_API_KEY_ID }}
          KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}
        run: python backend/kalshi_dashboard.py

      - name: Commit Data
        run: |
          git config --global user.name "QuantBot"
          git config --global user.email "bot@github.com"
          git add frontend/data/kalshi_summary.json
          git commit -m "Automated update: $(date)" || exit 0
          git push
