name: Kalshi Weather Quant Bot
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install kalshi-python scipy numpy requests

      - name: Execute Strategy
        env:
          KALSHI_API_KEY_ID: ${{ secrets.KALSHI_API_KEY_ID }}
          KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}
        run: python backend/kalshi_dashboard.py

      - name: Save Results to Frontend
        run: |
          git config --global user.name "WeatherQuantBot"
          git config --global user.email "bot@github.com"
          git add frontend/data/kalshi_summary.json
          git commit -m "Update quant data: $(date)" || exit 0
          git push
