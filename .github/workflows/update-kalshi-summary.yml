name: Update Kalshi Summary

on:
  workflow_dispatch:  # run manually from the Actions tab

# Give this workflow permission to push back to the repo
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    env:
      # Kalshi credentials from GitHub Secrets
      KALSHI_API_KEY_ID: ${{ secrets.KALSHI_API_KEY_ID }}
      KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          # use the default GITHUB_TOKEN, now with contents: write
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Run Kalshi dashboard script
        run: |
          python backend/kalshi_dashboard.py

      - name: Commit updated JSON (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/kalshi_summary.json
          git commit -m "Update Kalshi summary" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
