name: Update Kalshi Data

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:        # Manual trigger

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # Requests write access

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install kalshi-python python-dotenv cryptography pydantic

      - name: Run Backend Script
        env:
          KALSHI_API_KEY_ID: ${{ secrets.KALSHI_API_KEY_ID }}
          KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}
        run: |
          python backend/kalshi_dashboard.py

      - name: Debug - List Files
        run: |
          echo "Checking for generated file..."
          ls -l frontend/data/kalshi_summary.json || echo "File not found!"

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Force add the data file
          git add frontend/data/kalshi_summary.json
          
          # Commit (allow empty if no changes)
          git commit -m "Auto-update Kalshi data" || echo "No changes to commit"
          
          # PUSH FIX: Explicitly push to the main branch
          git push origin HEAD:main
