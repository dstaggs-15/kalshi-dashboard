name: Update Kalshi Data

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:        # Manual trigger

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # REQUIRED for git push

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          # Including cryptography is critical for Kalshi keys
          pip install kalshi-python python-dotenv cryptography pydantic

      - name: Run Backend Script
        env:
          KALSHI_API_KEY_ID: ${{ secrets.KALSHI_API_KEY_ID }}
          KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}
        run: |
          python backend/kalshi_dashboard.py

      - name: DEBUG - Verify File Exists
        run: |
          echo "Checking if file was created..."
          ls -R frontend/data
          echo "--------------------------------"

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Force add the file
          git add frontend/data/kalshi_summary.json
          
          # Check if git sees the change
          git status
          
          # Commit and push
          git commit -m "Auto-update data" || echo "No changes to commit"
          git push
