name: Kalshi Sniper Bot
on:
  schedule:
    - cron: '0,5,15 15 * * *' # 10 AM EST Snipe
    - cron: '30 * * * *'     # Hourly Profit Check
  workflow_dispatch:

permissions:
  contents: write

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cryptography kalshi-python requests scipy numpy
      - name: Execute Live Trades
        env:
          KALSHI_API_KEY_ID: ${{ secrets.KALSHI_API_KEY_ID }}
          KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}
        run: python backend/kalshi_dashboard.py
      - name: Save Tracking Data
        run: |
          git config --global user.name "WeatherQuantBot"
          git config --global user.email "bot@github.com"
          git add .
          git commit -m "Update positions and dashboard" || exit 0
          git push
