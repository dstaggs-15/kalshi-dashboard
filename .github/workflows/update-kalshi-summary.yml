name: Update Kalshi Data

on:
  schedule:
    - cron: '*/30 * * * *'  # Run every 30 mins
  workflow_dispatch:        # Allow manual button click

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # CRITICAL: Allows the bot to write to the repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install kalshi-python python-dotenv cryptography pydantic

      - name: Run Backend Script
        env:
          KALSHI_API_KEY_ID: ${{ secrets.KALSHI_API_KEY_ID }}
          KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}
        run: |
          python backend/kalshi_dashboard.py

      # DEBUG STEP: This will show us if the file was actually created
      - name: Verify File Generation
        run: |
          echo "Listing frontend/data directory:"
          ls -R frontend/data || echo "Directory not found!"

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Force add all changes in the data folder
          git add frontend/data/kalshi_summary.json
          
          # Check status to see if git sees the change
          git status
          
          # Commit and Push
          git commit -m "Auto-update dashboard data [skip ci]" || echo "No changes to commit"
          git push
