name: Kalshi Sniper Bot
on:
  schedule:
    - cron: '0,5,15 15 * * *' # 10 AM EST Snipe Window
    - cron: '30 * * * *'     # Hourly Profit Check
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install
        run: pip install kalshi-python requests
      - name: Trade
        env:
          KALSHI_API_KEY_ID: ${{ secrets.KALSHI_API_KEY_ID }}
          KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}
        run: python backend/kalshi_dashboard.py
      - name: Push
        run: |
          git config --global user.name "QuantBot"
          git add .
          git commit -m "Pulse update" || exit 0
          git push
