<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalshi Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Kalshi Dashboard</h1>
                <div class="last-updated" id="last-updated">Updated: Loading...</div>
            </div>
            <div class="hero-stats">
                <div class="hero-card">
                    <span class="hero-label">TOTAL VALUE</span>
                    <span class="hero-value" id="hero-total-val">$0.00</span>
                </div>
                <div class="hero-card">
                    <span class="hero-label">PROFIT / LOSS</span>
                    <span class="hero-value" id="hero-profit">$0.00</span>
                </div>
            </div>
        </header>

        <section class="narrative">
            <p id="narrative-text">Loading data...</p>
        </section>

        <div class="metrics-grid">
            <div class="metric-card">
                <h3>DEPOSITED</h3>
                <p class="metric-value" id="val-deposits">$0.00</p>
            </div>
            <div class="metric-card">
                <h3>CASH</h3>
                <p class="metric-value" id="val-cash">$0.00</p>
            </div>
            <div class="metric-card">
                <h3>IN BETS</h3>
                <p class="metric-value" id="val-bets">$0.00</p>
            </div>
            <div class="metric-card">
                <h3>ROI %</h3>
                <p class="metric-value" id="val-roi">0%</p>
            </div>
        </div>

        <section class="data-tables">
            <h2>Recent Trades</h2>
            <div class="table-wrapper">
                <table id="fills-table">
                    <thead>
                        <tr><th>Date</th><th>Ticker</th><th>Side</th><th>Qty</th><th>Price</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <h2>Settlements</h2>
            <div class="table-wrapper">
                <table id="settlements-table">
                    <thead>
                        <tr><th>Date</th><th>Ticker</th><th>Outcome</th><th>Payout</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
