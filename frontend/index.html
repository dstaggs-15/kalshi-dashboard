<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KLAX Quant Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .stats { display: flex; justify-content: space-around; margin-bottom: 30px; }
        .card { background: #1e1e1e; padding: 15px; border-radius: 8px; border: 1px solid #333; width: 30%; }
        h1 { color: #00ff88; }
    </style>
</head>
<body>
    <div class="container">
        <h1>KLAX Weather Trading Bot</h1>
        <div class="stats">
            <div class="card"><h3>Forecast</h3><p id="temp-val">--°F</p></div>
            <div class="card"><h3>Active Trades</h3><p id="trade-count">0</p></div>
            <div class="card"><h3>Last Update</h3><p id="update-time">--</p></div>
        </div>
        <canvas id="pnlChart"></canvas>
    </div>

    <script>
        async function loadData() {
            const res = await fetch('data/kalshi_summary.json');
            const data = await res.json();
            
            document.getElementById('temp-val').innerText = data.forecast_mu + "°F";
            document.getElementById('update-time').innerText = data.last_updated;

            new Chart(document.getElementById('pnlChart'), {
                type: 'line',
                data: {
                    labels: data.pnl_history.map((_, i) => "Run " + i),
                    datasets: [{
                        label: 'Portfolio Value ($)',
                        data: data.pnl_history,
                        borderColor: '#00ff88',
                        tension: 0.1
                    }]
                }
            });
        }
        loadData();
    </script>
</body>
</html>
